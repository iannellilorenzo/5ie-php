<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris Online</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-board {
            max-width: 350px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
        }
        .cell {
            aspect-ratio: 1;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }
        .cell:hover:not(.taken) {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .cell.x {
            color: #0d6efd;
        }
        .cell.o {
            color: #dc3545;
        }
        .status-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 mb-5">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h1 class="h3 mb-0">Tris Online</h1>
                    </div>
                    <div class="card-body p-4">
                        <!-- Aggiungi questo campo prima degli altri input -->
                        <div class="input-group mb-3">
                            <input type="text" id="playerAlias" class="form-control" placeholder="Il tuo nickname" maxlength="20">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="lobbyName" class="form-control" placeholder="Nome della lobby">
                            <button id="createLobbyBtn" class="btn btn-success">Crea Lobby</button>
                            <button id="joinLobbyBtn" class="btn btn-info">Unisciti</button>
                            <button id="spectateBtn" class="btn btn-secondary">Guarda</button>
                        </div>
                        
                        <div class="status-card p-3 mb-4 text-center">
                            <p id="status" class="mb-2 fw-bold">In attesa...</p>
                            <p id="turn-indicator" class="mb-0 badge bg-secondary">Turno di: X</p>
                        </div>
                        
                        <div class="game-board">
                            <div id="board" class="grid">
                                <!-- The grid will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const socket = new WebSocket('ws://localhost:8080');

        let playerSymbol = null;
        let currentTurn = 'X'; // X inizia sempre
        let board = Array(9).fill(null);
        let gameActive = false;

        // Controlla se è stato passato un ID lobby nell'URL
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const lobbyId = urlParams.get('lobby');
            
            if (lobbyId) {
                // Memorizza l'ID della lobby per usarlo dopo che la connessione è stabilita
                console.log("Found lobby ID in URL:", lobbyId);
                return lobbyId;
            }
            return null;
        }

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                cell.addEventListener('click', () => makeMove(i));
                boardElement.appendChild(cell);
            }
        }

        function checkWinner(board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // righe
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // colonne
                [0, 4, 8], [2, 4, 6]             // diagonali
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            // Controllo pareggio
            if (!board.includes(null)) {
                return 'draw';
            }

            return null;
        }

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            switch (data.type) {
                case 'lobby_created':
                    playerSymbol = data.symbol;
                    gameActive = true;
                    board = Array(9).fill(null);
                    currentTurn = 'X';
                    updateBoard();
                    document.getElementById('status').innerText = `Sei il giocatore: ${playerSymbol}. In attesa di un avversario...`;
                    break;
                
                case 'lobby_joined':
                    playerSymbol = data.symbol;
                    gameActive = true;
                    board = Array(9).fill(null);
                    currentTurn = 'X';
                    updateBoard();
                    document.getElementById('status').innerText = `Sei il giocatore: ${playerSymbol}. Il gioco sta per iniziare!`;
                    break;
                
                case 'player_joined':
                    gameActive = true;
                    document.getElementById('status').innerText = `Un altro giocatore si è unito! Sei il giocatore: ${playerSymbol}`;
                    showAlert('Un altro giocatore si è unito! Il gioco può iniziare.', 'success');
                    break;

                case 'opponent_move':
                    if (gameActive) {
                        const index = data.move.index;
                        // L'avversario ha fatto una mossa valida
                        if (board[index] === null) {
                            const opponentSymbol = playerSymbol === 'X' ? 'O' : 'X';
                            board[index] = opponentSymbol;
                            currentTurn = playerSymbol; // Ora è il tuo turno
                            updateBoard();
                            
                            // Controlla se c'è un vincitore
                            const winner = checkWinner(board);
                            if (winner) {
                                handleGameEnd(winner);
                            }
                        }
                    }
                    break;

                case 'opponent_left':
                    gameActive = false;
                    document.getElementById('status').innerText = 'L\'avversario ha abbandonato la partita.';
                    showAlert('L\'avversario ha abbandonato la partita.', 'warning');
                    break;

                case 'error':
                    showAlert(`Errore: ${data.message}`, 'danger');
                    break;

                case 'joined_as_spectator':
                    gameActive = false; // gli spettatori non giocano
                    document.getElementById('status').innerText = `Stai guardando la partita nella lobby: ${data.lobby}`;
                    showAlert('Ti sei unito come spettatore', 'info');
                    
                    // Resetta la board
                    board = Array(9).fill(null);
                    
                    // Applica tutte le mosse passate per ricostruire lo stato del gioco
                    if (data.moves && data.moves.length > 0) {
                        data.moves.forEach(move => {
                            if (move.moveData && move.moveData.index !== undefined) {
                                board[move.moveData.index] = move.playerSymbol;
                            }
                        });
                        updateBoard();
                        
                        // Controlla se c'è un vincitore (per aggiornamenti UI)
                        const winner = checkWinner(board);
                        if (winner) {
                            document.getElementById('status').innerText = 
                                `Partita finita: ${winner === 'draw' ? 'Pareggio' : `Ha vinto ${winner}`}`;
                        } else {
                            // Mostra di chi è il turno
                            currentTurn = data.gameState.currentTurn;
                            document.getElementById('turn-indicator').innerText = `Turno di: ${currentTurn}`;
                        }
                    }
                    break;

                case 'game_move':
                    // Only handle if you're a spectator
                    if (!playerSymbol) {
                        const index = data.move.index;
                        board[index] = data.player;
                        updateBoard();
                        
                        // Check if there's a winner (for UI updates)
                        const winner = checkWinner(board);
                        if (winner) {
                            document.getElementById('status').innerText = `Partita finita: ${winner === 'draw' ? 'Pareggio' : `Ha vinto ${winner}`}`;
                        }
                    }
                    break;

                case 'player_left':
                    if (!playerSymbol) { // You're a spectator
                        document.getElementById('status').innerText = 
                            `Il giocatore ${data.symbol} ha abbandonato la partita`;
                        showAlert(`Il giocatore ${data.symbol} ha abbandonato la partita`, 'warning');
                    }
                    break;
            }
        };

        // Modifica alla funzione createLobby
        function createLobby() {
            const lobbyName = document.getElementById('lobbyName').value;
            const alias = document.getElementById('playerAlias').value || `Giocatore_${Math.floor(Math.random() * 1000)}`;
            
            if (lobbyName) {
                socket.send(JSON.stringify({ 
                    type: 'create_lobby', 
                    lobby: lobbyName,
                    alias: alias
                }));
            } else {
                showAlert('Inserisci un nome per la lobby', 'warning');
            }
        }

        // Modifica alla funzione joinLobby
        function joinLobby() {
            const lobbyName = document.getElementById('lobbyName').value;
            const alias = document.getElementById('playerAlias').value || `Giocatore_${Math.floor(Math.random() * 1000)}`;
            
            if (lobbyName) {
                socket.send(JSON.stringify({ 
                    type: 'join_lobby', 
                    lobby: lobbyName,
                    alias: alias
                }));
            } else {
                showAlert('Inserisci il nome della lobby a cui vuoi unirti', 'warning');
            }
        }

        // Modifica alla funzione joinAsSpectator
        function joinAsSpectator() {
            const lobbyName = document.getElementById('lobbyName').value;
            const alias = document.getElementById('playerAlias').value || `Spettatore_${Math.floor(Math.random() * 1000)}`;
            
            if (lobbyName) {
                socket.send(JSON.stringify({ 
                    type: 'join_lobby', 
                    lobby: lobbyName,
                    as_spectator: true,
                    alias: alias
                }));
            } else {
                showAlert('Inserisci il nome della lobby da guardare', 'warning');
            }
        }

        function makeMove(index) {
            // Verifica se è il tuo turno e la cella è libera
            if (gameActive && board[index] === null && currentTurn === playerSymbol) {
                // Applica la mossa localmente
                board[index] = playerSymbol;
                currentTurn = playerSymbol === 'X' ? 'O' : 'X';
                updateBoard();
                
                // Invia la mossa al server
                socket.send(JSON.stringify({ type: 'move', move: { index } }));
                
                // Controlla se c'è un vincitore
                const winner = checkWinner(board);
                if (winner) {
                    handleGameEnd(winner);
                }
            }
        }

        function handleGameEnd(winner) {
            gameActive = false;
            if (winner === 'draw') {
                document.getElementById('status').innerText = 'Pareggio!';
                showAlert('Pareggio!', 'info');
            } else {
                const message = winner === playerSymbol ? 'Hai vinto!' : 'Hai perso!';
                document.getElementById('status').innerText = message;
                showAlert(message, winner === playerSymbol ? 'success' : 'danger');
            }
        }

        function updateBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.innerText = board[i] || '';
                cell.className = 'cell';
                
                if (board[i]) {
                    cell.classList.add('taken');
                    cell.classList.add(board[i].toLowerCase());
                }
            }
            
            // Update turn indicator with better styling
            const turnIndicator = document.getElementById('turn-indicator');
            turnIndicator.innerText = `Turno di: ${currentTurn}`;
            turnIndicator.className = 'mb-0 badge ' + 
                (currentTurn === playerSymbol ? 'bg-success' : 'bg-secondary');
        }

        function showAlert(message, type) {
            // Create a Bootstrap alert instead of using window.alert
            const alertContainer = document.createElement('div');
            alertContainer.className = `alert alert-${type} alert-dismissible fade show`;
            alertContainer.role = 'alert';
            alertContainer.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            // Insert at the top of the card body
            const cardBody = document.querySelector('.card-body');
            cardBody.insertBefore(alertContainer, cardBody.firstChild);
            
            // Auto dismiss after 3 seconds
            setTimeout(() => {
                const alert = bootstrap.Alert.getOrCreateInstance(alertContainer);
                alert.close();
            }, 3000);
        }

        // Modifica all'evento onopen per la join con parametro URL
        let playerAlias = '';

        // All'avvio dell'applicazione
        document.addEventListener('DOMContentLoaded', () => {
            createBoard();
            document.getElementById('createLobbyBtn').addEventListener('click', createLobby);
            document.getElementById('joinLobbyBtn').addEventListener('click', joinLobby);
            document.getElementById('spectateBtn').addEventListener('click', joinAsSpectator);
            
            // Memorizza l'ID della lobby dai parametri URL
            pendingLobbyId = checkUrlParams();
            
            // Genera un alias casuale di default
            document.getElementById('playerAlias').value = `Giocatore_${Math.floor(Math.random() * 1000)}`;
        });

        // Modifica l'evento onopen di socket
        socket.onopen = () => {
            console.log("WebSocket connection established");
            
            // Se abbiamo un ID lobby in attesa, unisciti automaticamente
            if (pendingLobbyId) {
                console.log("Joining lobby from URL parameter:", pendingLobbyId);
                const alias = document.getElementById('playerAlias').value;
                socket.send(JSON.stringify({ 
                    type: 'join_lobby_by_id', 
                    lobbyId: pendingLobbyId,
                    alias: alias
                }));
            }
        };
    </script>
</body>
</html>
