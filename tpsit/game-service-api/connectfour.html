<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forza 4 Online</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-board {
            max-width: 700px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
            margin: 20px auto;
            background-color: #0275d8;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            aspect-ratio: 1;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s;
            position: relative;
        }
        .cell.red {
            background-color: #dc3545;
        }
        .cell.yellow {
            background-color: #ffc107;
        }
        .cell:hover {
            opacity: 0.8;
        }
        .status-card {
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .column-indicator {
            height: 10px;
            background-color: transparent;
            transition: background-color 0.3s;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .column-indicator.active {
            background-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h1 class="h3 mb-0">Forza 4 Online</h1>
                    </div>
                    <div class="card-body p-4">
                        <!-- Campo per nickname -->
                        <div class="input-group mb-3">
                            <input type="text" id="playerAlias" class="form-control" placeholder="Il tuo nickname" maxlength="20">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="lobbyName" class="form-control" placeholder="Nome della lobby">
                            <button id="createLobbyBtn" class="btn btn-success">Crea Lobby</button>
                            <button id="joinLobbyBtn" class="btn btn-info">Unisciti</button>
                            <button id="spectateBtn" class="btn btn-secondary">Guarda</button>
                        </div>
                        
                        <div class="status-card p-3 mb-4 text-center">
                            <p id="status" class="mb-2 fw-bold">In attesa...</p>
                            <p id="turn-indicator" class="mb-0 badge bg-secondary">Turno di: Rosso</p>
                        </div>
                        
                        <div class="game-board">
                            <div id="column-indicators" class="d-flex justify-content-between">
                                <!-- Column indicators will be generated by JavaScript -->
                            </div>
                            <div id="board" class="grid">
                                <!-- The grid will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const socket = new WebSocket('ws://localhost:8080');

        let playerSymbol = null; // 'X' sarà rosso, 'O' sarà giallo
        let currentTurn = 'X'; // X inizia sempre
        let board = Array(6).fill().map(() => Array(7).fill(null)); // Griglia 6x7
        let gameActive = false;

        // Controlla se è stato passato un ID lobby nell'URL
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const lobbyId = urlParams.get('lobby');
            
            if (lobbyId) {
                console.log("Found lobby ID in URL:", lobbyId);
                return lobbyId;
            }
            return null;
        }

        function createBoard() {
            // Create column indicators
            const indicatorsContainer = document.getElementById('column-indicators');
            indicatorsContainer.innerHTML = '';
            
            for (let col = 0; col < 7; col++) {
                const indicator = document.createElement('div');
                indicator.className = 'column-indicator';
                indicator.id = `indicator-${col}`;
                indicator.style.width = '14.28%';
                indicatorsContainer.appendChild(indicator);
            }
            
            // Create game board
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            // Create cells from bottom to top for easier visualization
            for (let row = 5; row >= 0; row--) {
                for (let col = 0; col < 7; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    
                    // When clicking on a column, find the lowest empty cell
                    cell.addEventListener('click', () => makeMove(col));
                    
                    // Show hover effect on the column
                    cell.addEventListener('mouseenter', () => {
                        document.getElementById(`indicator-${col}`).classList.add('active');
                    });
                    
                    cell.addEventListener('mouseleave', () => {
                        document.getElementById(`indicator-${col}`).classList.remove('active');
                    });
                    
                    boardElement.appendChild(cell);
                }
            }
        }

        function checkWinner(board) {
            // Orizzontale
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 4; col++) {
                    if (board[row][col] && 
                        board[row][col] === board[row][col+1] && 
                        board[row][col] === board[row][col+2] && 
                        board[row][col] === board[row][col+3]) {
                        return board[row][col];
                    }
                }
            }
            
            // Verticale
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 7; col++) {
                    if (board[row][col] && 
                        board[row][col] === board[row+1][col] && 
                        board[row][col] === board[row+2][col] && 
                        board[row][col] === board[row+3][col]) {
                        return board[row][col];
                    }
                }
            }
            
            // Diagonale ↗
            for (let row = 3; row < 6; row++) {
                for (let col = 0; col < 4; col++) {
                    if (board[row][col] && 
                        board[row][col] === board[row-1][col+1] && 
                        board[row][col] === board[row-2][col+2] && 
                        board[row][col] === board[row-3][col+3]) {
                        return board[row][col];
                    }
                }
            }
            
            // Diagonale ↘
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 4; col++) {
                    if (board[row][col] && 
                        board[row][col] === board[row+1][col+1] && 
                        board[row][col] === board[row+2][col+2] && 
                        board[row][col] === board[row+3][col+3]) {
                        return board[row][col];
                    }
                }
            }
            
            // Controllo pareggio
            let isBoardFull = true;
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 7; col++) {
                    if (board[row][col] === null) {
                        isBoardFull = false;
                        break;
                    }
                }
                if (!isBoardFull) break;
            }
            
            if (isBoardFull) return 'draw';
            
            return null;
        }

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            switch (data.type) {
                case 'lobby_created':
                    playerSymbol = data.symbol;
                    gameActive = true;
                    board = Array(6).fill().map(() => Array(7).fill(null));
                    currentTurn = 'X';
                    updateBoard();
                    document.getElementById('status').innerText = `Sei il giocatore: ${playerSymbol === 'X' ? 'Rosso' : 'Giallo'}. In attesa di un avversario...`;
                    break;
                
                case 'lobby_joined':
                    playerSymbol = data.symbol;
                    gameActive = true;
                    board = Array(6).fill().map(() => Array(7).fill(null));
                    currentTurn = 'X';
                    updateBoard();
                    document.getElementById('status').innerText = `Sei il giocatore: ${playerSymbol === 'X' ? 'Rosso' : 'Giallo'}. Il gioco sta per iniziare!`;
                    break;
                
                case 'player_joined':
                    gameActive = true;
                    document.getElementById('status').innerText = `Un altro giocatore si è unito! Sei il giocatore: ${playerSymbol === 'X' ? 'Rosso' : 'Giallo'}`;
                    showAlert('Un altro giocatore si è unito! Il gioco può iniziare.', 'success');
                    break;

                case 'opponent_move':
                    if (gameActive) {
                        const col = data.move.column;
                        // Trova la prima cella vuota nella colonna (dal basso verso l'alto)
                        for (let row = 0; row < 6; row++) {
                            if (board[row][col] === null) {
                                const opponentSymbol = playerSymbol === 'X' ? 'O' : 'X';
                                board[row][col] = opponentSymbol;
                                currentTurn = playerSymbol; // Ora è il tuo turno
                                updateBoard();
                                
                                // Controlla se c'è un vincitore
                                const winner = checkWinner(board);
                                if (winner) {
                                    handleGameEnd(winner);
                                }
                                break;
                            }
                        }
                    }
                    break;

                case 'error':
                    showAlert(`Errore: ${data.message}`, 'danger');
                    break;

                case 'joined_as_spectator':
                    gameActive = false; // gli spettatori non giocano
                    document.getElementById('status').innerText = `Stai guardando la partita nella lobby: ${data.lobby}`;
                    showAlert('Ti sei unito come spettatore', 'info');
                    
                    // Resetta la board
                    board = Array(6).fill().map(() => Array(7).fill(null));
                    
                    // Applica tutte le mosse passate per ricostruire lo stato del gioco
                    if (data.moves && data.moves.length > 0) {
                        data.moves.forEach(move => {
                            if (move.moveData && move.moveData.column !== undefined) {
                                // Trova la posizione giusta per il disco
                                for (let row = 0; row < 6; row++) {
                                    if (board[row][move.moveData.column] === null) {
                                        board[row][move.moveData.column] = move.playerSymbol;
                                        break;
                                    }
                                }
                            }
                        });
                        updateBoard();
                        
                        // Controlla se c'è un vincitore
                        const winner = checkWinner(board);
                        if (winner) {
                            document.getElementById('status').innerText = 
                                `Partita finita: ${winner === 'draw' ? 'Pareggio' : `Ha vinto ${winner === 'X' ? 'Rosso' : 'Giallo'}`}`;
                        } else {
                            // Mostra di chi è il turno
                            currentTurn = data.gameState.currentTurn;
                            document.getElementById('turn-indicator').innerText = 
                                `Turno di: ${currentTurn === 'X' ? 'Rosso' : 'Giallo'}`;
                        }
                    }
                    break;

                case 'game_move':
                    // Only handle if you're a spectator
                    if (!playerSymbol) {
                        const col = data.move.column;
                        
                        // Trova la prima cella vuota nella colonna
                        for (let row = 0; row < 6; row++) {
                            if (board[row][col] === null) {
                                board[row][col] = data.player;
                                updateBoard();
                                
                                // Controlla se c'è un vincitore
                                const winner = checkWinner(board);
                                if (winner) {
                                    document.getElementById('status').innerText = 
                                        `Partita finita: ${winner === 'draw' ? 'Pareggio' : `Ha vinto ${winner === 'X' ? 'Rosso' : 'Giallo'}`}`;
                                }
                                break;
                            }
                        }
                    }
                    break;

                case 'opponent_left':
                    gameActive = false;
                    document.getElementById('status').innerText = 'L\'avversario ha abbandonato la partita.';
                    showAlert('L\'avversario ha abbandonato la partita.', 'warning');
                    break;

                case 'player_left':
                    if (!playerSymbol) { // You're a spectator
                        document.getElementById('status').innerText = 
                            `Il giocatore ${data.symbol === 'X' ? 'Rosso' : 'Giallo'} ha abbandonato la partita`;
                        showAlert(`Il giocatore ${data.symbol === 'X' ? 'Rosso' : 'Giallo'} ha abbandonato la partita`, 'warning');
                    }
                    break;
                    
                case 'game_reset':
                    board = Array(6).fill().map(() => Array(7).fill(null));
                    currentTurn = 'X';
                    gameActive = playerSymbol !== null;
                    updateBoard();
                    document.getElementById('status').innerText = 'La partita è stata resettata';
                    document.getElementById('turn-indicator').innerText = `Turno di: Rosso`;
                    showAlert('La partita è stata resettata dall\'amministratore', 'info');
                    break;
            }
        };

        function createLobby() {
            const lobbyName = document.getElementById('lobbyName').value;
            const alias = document.getElementById('playerAlias').value || `Giocatore_${Math.floor(Math.random() * 1000)}`;
            
            if (lobbyName) {
                socket.send(JSON.stringify({ 
                    type: 'create_lobby', 
                    lobby: lobbyName,
                    gameType: 'connectfour',
                    alias: alias
                }));
            } else {
                showAlert('Inserisci un nome per la lobby', 'warning');
            }
        }

        function joinLobby() {
            const lobbyName = document.getElementById('lobbyName').value;
            const alias = document.getElementById('playerAlias').value || `Giocatore_${Math.floor(Math.random() * 1000)}`;
            
            if (lobbyName) {
                socket.send(JSON.stringify({ 
                    type: 'join_lobby', 
                    lobby: lobbyName,
                    alias: alias
                }));
            } else {
                showAlert('Inserisci il nome della lobby a cui vuoi unirti', 'warning');
            }
        }

        function joinAsSpectator() {
            const lobbyName = document.getElementById('lobbyName').value;
            const alias = document.getElementById('playerAlias').value || `Spettatore_${Math.floor(Math.random() * 1000)}`;
            
            if (lobbyName) {
                socket.send(JSON.stringify({ 
                    type: 'join_lobby', 
                    lobby: lobbyName,
                    as_spectator: true,
                    alias: alias
                }));
            } else {
                showAlert('Inserisci il nome della lobby da guardare', 'warning');
            }
        }

        function makeMove(col) {
            if (!gameActive || currentTurn !== playerSymbol) return;
            
            // Trova la prima cella vuota nella colonna (dal basso)
            let row = -1;
            for (let r = 0; r < 6; r++) {
                if (board[r][col] === null) {
                    row = r;
                    break;
                }
            }
            
            // Se la colonna è piena, non fare nulla
            if (row === -1) return;
            
            // Applica la mossa localmente
            board[row][col] = playerSymbol;
            currentTurn = playerSymbol === 'X' ? 'O' : 'X';
            updateBoard();
            
            // Invia la mossa al server
            socket.send(JSON.stringify({ 
                type: 'move', 
                move: { column: col }
            }));
            
            // Controlla se c'è un vincitore
            const winner = checkWinner(board);
            if (winner) {
                handleGameEnd(winner);
            }
        }

        function handleGameEnd(winner) {
            gameActive = false;
            if (winner === 'draw') {
                document.getElementById('status').innerText = 'Pareggio!';
                showAlert('Pareggio!', 'info');
            } else {
                const message = winner === playerSymbol ? 'Hai vinto!' : 'Hai perso!';
                const color = winner === 'X' ? 'Rosso' : 'Giallo';
                document.getElementById('status').innerText = `${message} (${color})`;
                showAlert(message, winner === playerSymbol ? 'success' : 'danger');
            }
        }

        function updateBoard() {
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 7; col++) {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    cell.className = 'cell';
                    
                    if (board[row][col] === 'X') {
                        cell.classList.add('red');
                    } else if (board[row][col] === 'O') {
                        cell.classList.add('yellow');
                    }
                }
            }
            
            // Update turn indicator with better styling
            const turnIndicator = document.getElementById('turn-indicator');
            turnIndicator.innerText = `Turno di: ${currentTurn === 'X' ? 'Rosso' : 'Giallo'}`;
            turnIndicator.className = 'mb-0 badge ' + 
                (currentTurn === playerSymbol ? 'bg-success' : 'bg-secondary');
        }

        function showAlert(message, type) {
            // Create a Bootstrap alert instead of using window.alert
            const alertContainer = document.createElement('div');
            alertContainer.className = `alert alert-${type} alert-dismissible fade show`;
            alertContainer.role = 'alert';
            alertContainer.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            // Insert at the top of the card body
            const cardBody = document.querySelector('.card-body');
            cardBody.insertBefore(alertContainer, cardBody.firstChild);
            
            // Auto dismiss after 3 seconds
            setTimeout(() => {
                const alert = bootstrap.Alert.getOrCreateInstance(alertContainer);
                alert.close();
            }, 3000);
        }

        // Variabili per la gestione della join con parametro URL
        let pendingLobbyId = null;

        // All'avvio dell'applicazione
        document.addEventListener('DOMContentLoaded', () => {
            createBoard();
            document.getElementById('createLobbyBtn').addEventListener('click', createLobby);
            document.getElementById('joinLobbyBtn').addEventListener('click', joinLobby);
            document.getElementById('spectateBtn').addEventListener('click', joinAsSpectator);
            
            // Memorizza l'ID della lobby dai parametri URL
            pendingLobbyId = checkUrlParams();
            
            // Genera un alias casuale di default
            document.getElementById('playerAlias').value = `Giocatore_${Math.floor(Math.random() * 1000)}`;
        });

        socket.onopen = () => {
            console.log("WebSocket connection established");
            
            // Se abbiamo un ID lobby in attesa, unisciti automaticamente
            if (pendingLobbyId) {
                console.log("Joining lobby from URL parameter:", pendingLobbyId);
                const alias = document.getElementById('playerAlias').value;
                socket.send(JSON.stringify({ 
                    type: 'join_lobby_by_id', 
                    lobbyId: pendingLobbyId,
                    alias: alias
                }));
            }
        };
    </script>
</body>
</html>
